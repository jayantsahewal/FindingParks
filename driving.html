<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Find Nearby Parks</a>
            </div>
            <!-- menu -->
            <div class="collapse navbar-collapse navbar-right" id="mynavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="driving.html">Directions</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div id="everything-else" class="container-fluid">
                    <div>
                        <h2>Directions</h2>
                    </div>
                    <div>
                        <h4>Origin:</h4>
                        <div class="form-group">
                            <input id="orig" class="form-control" type="text" placeholder="Enter your favorite area!">
                        </div>
                        <h4>Destination:</h4>
                        <div class="form-group">
                            <input id="dest" class="form-control" type="text" placeholder="Enter your favorite area!">
                        </div>
                        <h4>Driving mode:</h4>
                        <select class="form-group" id="mod">
                            <option value="DRIVING">drive</option>
                            <option value="WALKING">walk</option>
                            <option value="BICYCLING">bike</option>
                            <option value="TRANSIT">transit ride</option>
                        </select>
                        <div class="form-group">
                            <input id="show-directions" class="btn btn-primary" type="button" value="Show Directions">
                        </div>
                    </div>
                    <hr>
                    <div class="pre-scrollable" id="directions-panel"></div>
                    <hr>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Roboto|Ubuntu" rel="stylesheet">

    <!-- Page Title -->
    <title>Finding Parks - Home</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <!-- Custom JavaScript for GoogleAPI -->
    <script src="scripts/homeGoogleAPI.js"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Find Nearby Parks</a>
            </div>
            <!-- menu -->
            <div class="collapse navbar-collapse navbar-right" id="mynavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="driving.html">Directions</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid page-header header">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div id="everything-else" class="container-fluid">
                    <div>
                        <h2>Enter location</h2>
                    </div>
                    <div>
                        <div class="form-group">
                            <input id="zoom-to-area-text" class="form-control" type="text" placeholder="Enter your favorite area!">
                        </div>
                        <div class="form-group">
                            <input id="zoom-to-area" class="btn btn-primary" type="button" value="Find nearby Parks">
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h2>Filters</h2>
                    </div>
                    <div>
                        <select class="form-group" id="max-duration">
                            <option value="10">10 min</option>
                            <option value="15">15 min</option>
                            <option value="30">30 min</option>
                            <option value="60">1 hour</option>
                        </select>
                        <select class="form-group" id="mode">
                            <option value="DRIVING">drive</option>
                            <option value="WALKING">walk</option>
                            <option value="BICYCLING">bike</option>
                            <option value="TRANSIT">transit ride</option>
                        </select>
                        <p id="filter"><small>Applied Filter: None</small></p>
                    </div>
                    <div class="form-group">
                        <input id="search-within-time" class="btn btn-primary" type="button" value="Apply Filter">
                        <input id="clear-within-time" class="btn btn-primary" type="button" value="Clear Filter">
                    </div>
                    <hr>
                    <div id="weather">
                        <h2>Weather</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-8 col-xl-8">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>

</html>
